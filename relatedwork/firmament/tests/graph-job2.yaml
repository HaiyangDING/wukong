apiVersion: batch/v1
kind: Job
metadata:
  name: queue-all
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: queue-all
      labels:
        schedulerName: poseidon
    spec:
      schedulerName: poseidon
      nodeSelector: 
        type: all
      containers:
      - name: queue-all
        image: firmament/libhdfs3
        resources:
          requests:
            memory: "10Mi"
            cpu: "2"
          limits:
            memory: "12Mi"
            cpu: "2"
        command: ["/bin/sh", "-c", "/cpu_spin 600"]
      restartPolicy: Never
