apiVersion: batch/v1
kind: Job
metadata:
  name: cpuspin5
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: cpuspin5
      labels:
        schedulerName: poseidon
    spec:
      schedulerName: poseidon
      containers:
      - name: affinity
        image: firmament/libhdfs3
        resources:
          requests:
            memory: "10Mi"
            cpu: "2"
          limits:
            memory: "12Mi"
            cpu: "2"
        command: ["/bin/sh", "-c", "/cpu_spin 600"]
      restartPolicy: Never
